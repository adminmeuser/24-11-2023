<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./table.component.scss">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name | genderSalutation:student.gender }}</td>
          <td>{{ student.gender }}</td>
        </tr>
      </tbody>
    </table>
  </body>
